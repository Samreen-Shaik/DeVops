<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
            border-radius: 5px;
        }
        .card h3 {
            margin: 0;
            font-size: 24px;
        }
        .card p {
            font-size: 18px;
            color: #555;
        }
        .card .status {
            font-size: 36px;
            color: green;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
</header>

<div class="container">
    <div class="card">
        <h3>Build Status</h3>
        <p>Latest Jenkins Job</p>
        <div class="status">Success</div>
    </div>
    <div class="card">
        <h3>Server </h3>
        <p>System Status</p>
        <div class="status">Online</div>
    </div>
    <div class="card">
        <h3>GitHub Repo</h3>
        <p>Latest Commit</p>
        <div class="status">Pushed</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Your Company</p>
</footer>

</body>
</html>
