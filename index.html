<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Simple Dashboard</title>
    
</head>
<body>

<header>
    <h1>Dashboard</h1>
</header>

<div class="container">
    <div class="card">
        <h3>Build Status</h3>
        <p>Latest Jenkins Job</p>
        <div class="status">Success</div>
    </div>
    <div class="card">
        <h3>Server </h3>
        <p>System Status</p>
        <div class="status">Online</div>
    </div>
    <div class="card">
        <h3>GitHub Repo</h3>
        <p>Latest Commit</p>
        <div class="status">Pushed</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Your Company</p>
</footer>

</body>
</html>
